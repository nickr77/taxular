<!DOCTYPE html>
<html>
    <head>
        <title>Angular Test Application</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/pageStyle.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,400italic' rel='stylesheet' type='text/css'>
        <script src="vendors/angular.min.js"></script>
    </head>
    <body ng-app="salesTaxApp">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand">Taxular</a>
                <p class="navbar-text">Calculate Sales Tax with AngularJS</p>
            
            </div>    
        </nav>
        <div class="container title text-center">
            <h1>Taxular</h1>
        </div>
        <div class="container main">
            <div class="row">
                <div class="col-md-6">
                    <div class="container listTitle">
                        <h1 class="text-center">Select a State</h1>
                    </div>
                    <div class="container list">
                        
                        <div class="list-group txulr-list-grp">
                            <a href="" class="list-group-item txulr-list clearfix">Alabama<span class="label label-tax">5%</span></a>
                            <a href="" class="list-group-item txulr-list">Texas</a>
                            <a href="" class="list-group-item txulr-list">Tennessee</a>
                            <a href="" class="list-group-item txulr-list">Tennessee</a>
                            <a href="" class="list-group-item txulr-list">Tennessee</a>
                            <a href="" class="list-group-item txulr-list">Tennessee</a>
                            <a href="" class="list-group-item txulr-list">Tennessee</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container right">
                        <div class="container input">
                            <div id="money">
                                <input class="text-center" type="text" placeholder="Price">
                            </div>
                        
                        </div>
                        <div class="container output">
                            <h1 class="text-center">Cost</h1> <!-- Is hidden after calculate is clicked -->
                        
                        </div>
                    </div>
                
                </div>
            
            </div>
        
        
        </div>
    
    </body>
</html>
